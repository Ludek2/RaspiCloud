          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <!-- Collect the nav links, forms, and other content for toggling -->

                    <li><a href="#" id='newPieChartWidget'>Pie Chart</a></li>

        <div class="widget-place">
        </div>
        
      </div>

        <script type="text/template" id="changeTitleTemplate">
          <h1>
            <div class="form-group">
              <FORM NAME="changeTitle" action="javascript:;" onsubmit="changeWidgetTitle(this)">
                <input name="title" class="form-control form-control-sm" type="text" placeholder="<%= titleStr %>">
                <button type="button" class="btn btn-default btn-sm" Value="click" onClick="changeWidgetTitle(this.form)">Confirm
                </button>
                <input type="hidden" name="widgetId" value="<%= sourceWidgetId %>">
              </form>
            </div>
          </h1>
        </script>



        <script type="text/template" id="rowTemplate">
           <div class="row" id="row<%= rowId %>">
                <% for(var i=0; i<numberOfWidgets; i++) { %>
                    <div class="col-md-<%= widgetSize[i] %>">
                      <%= widgetHtml[i] %>
                    </div>
                <% } %>
            </div>
         
        </script>

        <script type="text/template" id="widgetTemplate">
          <div class="panel panel-primary" id=widget<%= widgetId %>Panel>
            <div class="panel-heading"><h3 class="panel-title" id="widget<%= widgetId %>Title"><%= widgetTitle %></h3>
              <%= widgetSettings %>
            </div>
            <div class="panel-body">
              <%= widgetBody %>
            </div>
          </div>
        </script>



        <script type="text/template" id="pieChartWidgetSettingsTemplate">
          <div class="dropdown">
                <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span> 
                </button> 
              
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" id="changeTitle&<%= widgetId %>">Change title</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
        </script>



        <script type="text/template" id="pieChartWidgetBodyTemplate">
          <img src='<%= pictureURL %>'>
        </script>



        <script type="text/template" id="textWidgetSettingsTemplate">
          <div class="dropdown">
                <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
        </script>



        <script type="text/template" id="textWidgetBodyTemplate">
          <p><%= text %></p>
        </script>

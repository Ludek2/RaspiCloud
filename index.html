          <div class="container">

              <a class="navbar-brand" href="#">RaspiCloud.net</a>

              <input type="text" class="form-control" placeholder="Email">

              <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
              </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
          </div> 
        </nav>
        <div class="container">
          <div class="jumbotron">
          <h1>Welcome to RaspiCloud.net!</h1>
          <p>Create and display dashboard for your IoT application</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
          </div>
          

          <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
           
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">New Widget <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#" id='newChartWidget'>Chart</a></li>
                    <li><a href="#" id='newTextWidget'>Text</a></li>
                    <li><a href="#" id='newControlWidget'>Control</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li>
              </ul>

              
            
          </div><!-- /.container-fluid -->

        <div class="widget-place"></div>
      </div>

        <script type="text/template" id="changeTitleTemplate">
          <h1>
            <div class="form-group">
              <FORM NAME="changeTitle" action="javascript:;" onsubmit="changeWidgetTitle(this)">
                <input name="title" class="form-control form-control-sm" type="text" placeholder="<%= titleStr %>">
                <button type="button" class="btn btn-default btn-sm" Value="click" onClick="changeWidgetTitle(this.form)">Confirm
                </button>
                <input type="hidden" name="widgetId" value="<%= sourceWidgetId %>">
              </form>
            </div>
          </h1>
        </script>



        <script type="text/template" id="rowTemplate">
           <div class="row" id="row<%= rowId %>">
                <% for(var i=0; i<numberOfWidgets; i++) { %>
                    <div class="col-md-<%= widgetSize[i] %>">
                      <%= widgetHtml[i] %>
                    </div>
                <% } %>
            </div>
         
        </script>

        <script type="text/template" id="widgetTemplate">
          <div class="panel panel-primary" id=widget<%= widgetId %>Panel>
            <div class="panel-heading"><h3 class="panel-title" id="widget<%= widgetId %>Title"><%= widgetTitle %></h3>
              <%= widgetSettings %>
            </div>
            <div class="panel-body">
              <%= widgetBody %>
            </div>
          </div>
        </script>




        <script type="text/template" id="chartWidgetSettingsTemplate">
          <div class="dropdown">
                <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span> 
                </button> 
              
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" id="changeTitle&<%= widgetId %>">Change title</a></li>
                <li><a href="#" id="scale_up&<%= widgetId %>">Scale up</a></li>
                <li><a href="#" id="scale_down&<%= widgetId %>">Scale down</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
        </script>
        
        <script type="text/template" id="chartWidgetBodyTemplate">
          <div id="chart<%= widgetId %>"></div>
        </script>





        <script type="text/template" id="pieChartWidgetSettingsTemplate">
          <div class="dropdown">
                <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown

              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
        </script>



        <script type="text/template" id="pieChartWidgetBodyTemplate">
          <div id="curve_chart" style="width: 500px; height: 400px"></div>
        </script>



        <script type="text/template" id="textWidgetSettingsTemplate">
          <div class="dropdown">
                <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span> 
                </button> 
              
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" id="changeTitle&<%= widgetId %>">Change title</a></li>
                <li><a href="#">Change size</a></li>
                <li><a href="#">Set number of rows</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Delete</a></li>
              </ul>
            </div>
        </script>



        <script type="text/template" id="textWidgetBodyTemplate">
          <table class="table">
            <thead>
              <tr>
                <% for(var i=0;i<columnNames.length;i++){%>
                  <th><%= columnNames[i] %></th>
                <% } %>
              </tr>
            </thead>

            <tbody>
              <% for(var a=0;a<data.length;a++){ %>
                <tr>
                <% for(var b=0;b<data[0].length;b++){ %>
                  <td><%= data[a][b] %></td>
                <% } %>
                </tr>
              <% } %>
            </tbody>
          </table>
          <nav>
            <ul class="pagination pagination-sm">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </script>

        <script type="text/template" id="controlWidgetSettingsTemplate">
          <div class="dropdown">
                <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span> 
                </button> 
              
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" id="changeTitle&<%= widgetId %>">Change title</a></li>
                <li><a href="#">Change size</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Delete</a></li>
              </ul>
            </div>
        </script>



        <script type="text/template" id="controlWidgetBodyTemplate">
          <button type="button" class="btn btn-default btn-lg" aria-label="Left Align">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default btn-lg" aria-label="Left Align">
            <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default btn-lg" aria-label="Left Align">
            <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default btn-lg" aria-label="Left Align">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
          </button>
        </script>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
          google.charts.load('current', {packages: ['corechart']});
          google.load('visualization', '1.0', {packages: ['charteditor']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Year', 'Sales', 'Expenses'],
              ['2004',  1000,      400],
              ['2005',  1170,      460],
              ['2006',  660,       1120],
              ['2007',  1030,      540]
            ]);

            var options = {
              title: 'Company Performance',
              curveType: 'function',
              legend: { position: 'bottom' },
              width: 420
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
          }
        </script>

        


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
